<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="icon type">
    <title>Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <header>
        <div class="logo">
            <img src="logo5.svg" alt="Logo">
            <h1>Start</h1>
        </div>
        <nav>
            <ul>
                <li><a href="main.html" target="_self">Home</a></li>
                <li><a href="portfolio.html" target="_self">Portfolio</a></li>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipiscing elit.</p>
    
        <div class="contact-container">

            <div class="social-icons">
                <img src="facebook.png" alt="Social Icons">

                <img src="twetter.png" alt="Social Icons">
                <img src="printest.png" alt="Social Icons">
                <img src="tiktok.png" alt="Social Icons">
